<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Real estate agency - Registration</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <h1>REAL ESTATE AGENCY</h1>
    <h2>INVEST IN YOUR FUTURE</h2>
      <header>
        <h3>REGISTER</h3>
        <p>Please fill in this form to create an account</p>
        <hr>
        </header>
        <main>
        <form>
          <table>
            <tr>
          <td>Username:<br>
            <input type="text" name="username" size="15" maxlength="20"/>
          </td>
          <td>Gender:<br>
            <input type="radio" id="Man" name="gender" value="Man"/>
            <label for="Man">Man</label><br>
            <input type="radio" id="woman" name="gender" value="woman"/>
            <label for="woman">Woman</label><br>
            <input type="radio" id="other" name="gender" value="other"/>
            <label for="other">Other</label><br>
            <input type="radio" id="prefer" name="gender" value="prefer"/>
            <label for="prefer">Prefer not to say</label>
          </td>
          </tr>
          <tr>
          <td>First name:<br>
            <input type="text" name="firstname" size="15" maxlength="30"/>
          </td>
          <td><br>Email address:</br>
              <input type="email" name="email" size="30" maxlength="40"/>
          </td>
          </tr>
          <tr>
          <td>Last name:<br>
            <input type="text" name="lastname" size="15" maxlength="30"/>
          </td>
          <td>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" maxlength="20"><br><br>
          </td>
          </tr>
          <tr>
          <td>Birthday:<br>
            <input type="date" id="birthday" name="birthday" size="15" maxlength="30"/>
          </td>
          <td>
            <label for="pwdc">Password confirmation:</label><br>
            <input type="password" id="pwdc" name="pwdc" maxlength="20"><br><br>
          </td>
          </tr>
          <tr>
          <td>Mobile number:<br>
            <input type="text" name="mobile" size="15" maxlength="11"/>
          </td>
          </tr>



          </table>
          <input type="checkbox" id="t&c" name="t&c">
          <label for="t&c"> Terms and Conditions<label><br>
          <input type="submit" formaction="/Users/sumayyahmiah/OneDrive - City, University of London/Documents/Web development/Lab5/success.html" value="Submit">
          </form>

        </main>
    </body>
